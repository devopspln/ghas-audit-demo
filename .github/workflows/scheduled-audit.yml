name: Scheduled Security Audit

on:
  schedule:
    # Run every minute sleep
    - cron: '* * * * *'

permissions:
  contents: read
  security-events: read
  issues: write

jobs:
  quick-audit:
    name: Daily Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quick security check
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_READ_ORG }}
        run: |
          # Quick check for new critical/high severity alerts
          node src/quick-check.js \
            --org ${{ github.repository_owner }} \
            --severity critical,high \
            --since 24h

      - name: Alert on new findings
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const findings = JSON.parse(fs.readFileSync('reports/quick-check.json', 'utf8'));
            
            if (findings.newAlerts.length > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸš¨ New Security Alerts Detected - ${new Date().toLocaleDateString()}`,
                body: `## New Security Alerts\n\n${findings.summary}`,
                labels: ['security', 'urgent']
              });

            }

